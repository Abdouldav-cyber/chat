<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil Chatbot RH</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* ---- Fond flouté ---- */
    body {
      background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* ---- Overlay assombri ---- */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    /* ---- Contenu centré ---- */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 450px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* ---- Bulles animées ---- */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: floatUp 10s infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Bulles aléatoires -->
  <script>
    for (let i = 0; i < 15; i++) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");
      let size = Math.random() * 80 + 20; // 20px à 100px
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "vw"; 
      bubble.style.animationDuration = (Math.random() * 10 + 5) + "s";
      bubble.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(bubble);
    }
  </script>

  <!-- Contenu principal -->
  <div class="content">
    <h2>Bienvenue dans le Chatbot RH</h2>
    <p>Votre assistant intelligent dédié aux ressources humaines.</p>
    <a href="/chatbot" class="btn btn-primary btn-lg mt-3">
      Ouvrir le Chatbot
    </a>
  </div>

</body>
</html>
