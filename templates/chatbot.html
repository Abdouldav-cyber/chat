<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot RH - Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a365d;
            --accent: #ed8936;
            --accent-light: #f6ad55;
            --success: #38a169;
            --bg-dark: #0f172a;
            --bg-light: #1e293b;
            --user-bubble: #3182ce;
            --bot-bubble: #2d3748;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .bot-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .bot-info h2 {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .bot-info p {
            color: var(--success);
            font-size: 0.8rem;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message-avatar {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
        }

        .message.user .message-avatar {
            background: var(--user-bubble);
            color: white;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-bubble {
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            color: var(--text-light);
        }

        .message.bot .message-bubble {
            background: var(--bot-bubble);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0 5px;
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Suggestions */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .suggestion-btn {
            background: rgba(237, 137, 54, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent-light);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .suggestion-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: var(--bot-bubble);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-indicator.visible {
            display: flex;
            gap: 5px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input area */
        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: var(--bg-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 20px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: var(--accent);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(237, 137, 54, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .welcome-message h3 {
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .quick-action {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-action:hover {
            background: rgba(237, 137, 54, 0.2);
            border-color: var(--accent);
        }

        .quick-action i {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message { max-width: 90%; }
            .header-right { display: none; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <div class="bot-avatar"><i class="fas fa-robot"></i></div>
            <div class="bot-info">
                <h2>Assistant RH</h2>
                <p><i class="fas fa-circle"></i> En ligne</p>
            </div>
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="clearChat()">
                <i class="fas fa-trash"></i> Effacer
            </button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-message" id="welcomeMessage">
            <div class="welcome-icon">ü§ñ</div>
            <h3>Bienvenue sur le Chatbot RH !</h3>
            <p>Je suis votre assistant RH virtuel. Posez-moi vos questions sur les cong√©s, la paie, les avantages sociaux...</p>
            
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('Quel est mon solde de cong√©s ?')">
                    <i class="fas fa-calendar"></i> Solde cong√©s
                </button>
                <button class="quick-action" onclick="sendQuickMessage('Quand est la prochaine paie ?')">
                    <i class="fas fa-money-bill"></i> Date de paie
                </button>
                <button class="quick-action" onclick="sendQuickMessage('Quels sont mes avantages ?')">
                    <i class="fas fa-gift"></i> Avantages
                </button>
                <button class="quick-action" onclick="sendQuickMessage('Comment demander un cong√© ?')">
                    <i class="fas fa-question-circle"></i> Aide
                </button>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Posez votre question RH..." 
                autocomplete="off"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        let sessionId = localStorage.getItem('chatSessionId') || generateSessionId();
        localStorage.setItem('chatSessionId', sessionId);

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(text, isUser = false, suggestions = []) {
            // Masquer le message de bienvenue
            welcomeMessage.style.display = 'none';

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let suggestionsHtml = '';
            if (suggestions && suggestions.length > 0) {
                suggestionsHtml = `
                    <div class="suggestions">
                        ${suggestions.map(s => `<button class="suggestion-btn" onclick="sendQuickMessage('${s}')">${s}</button>`).join('')}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-${isUser ? 'user' : 'robot'}"></i>
                </div>
                <div class="message-content">
                    <div class="message-bubble">${text}</div>
                    ${suggestionsHtml}
                    <span class="message-time">${getCurrentTime()}</span>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-indicator visible">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // D√©sactiver l'entr√©e pendant l'envoi
            chatInput.value = '';
            sendBtn.disabled = true;

            // Afficher le message de l'utilisateur
            addMessage(message, true);

            // Afficher l'indicateur de frappe
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                
                hideTyping();
                
                // Afficher la r√©ponse du bot
                addMessage(data.answer, false, data.suggestions || []);

            } catch (error) {
                hideTyping();
                addMessage("D√©sol√©, une erreur s'est produite. Veuillez r√©essayer.", false);
                console.error('Erreur:', error);
            }

            sendBtn.disabled = false;
            chatInput.focus();
        }

        function sendQuickMessage(text) {
            chatInput.value = text;
            sendMessage();
        }

        function clearChat() {
            // Garder seulement le message de bienvenue
            chatContainer.innerHTML = '';
            welcomeMessage.style.display = 'block';
            chatContainer.appendChild(welcomeMessage);
            
            // G√©n√©rer une nouvelle session
            sessionId = generateSessionId();
            localStorage.setItem('chatSessionId', sessionId);
        }

        // Envoyer avec Entr√©e
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus au chargement
        chatInput.focus();
    </script>
</body>
</html>
