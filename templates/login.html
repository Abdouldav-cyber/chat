<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Chatbot RH</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a365d;
            --accent: #ed8936;
            --accent-light: #f6ad55;
            --success: #38a169;
            --danger: #e53e3e;
            --bg-dark: #0f172a;
            --bg-light: #1e293b;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 50%, var(--primary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Background animation */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-shapes span {
            position: absolute;
            display: block;
            background: rgba(237, 137, 54, 0.08);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .bg-shapes span:nth-child(1) { width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s; }
        .bg-shapes span:nth-child(2) { width: 80px; height: 80px; left: 80%; top: 30%; animation-delay: 2s; }
        .bg-shapes span:nth-child(3) { width: 150px; height: 150px; left: 70%; top: 70%; animation-delay: 4s; }
        .bg-shapes span:nth-child(4) { width: 60px; height: 60px; left: 20%; top: 80%; animation-delay: 1s; }
        .bg-shapes span:nth-child(5) { width: 100px; height: 100px; left: 50%; top: 10%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(237, 137, 54, 0.3);
        }

        .login-header h1 {
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: var(--accent);
            color: white;
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(237, 137, 54, 0.2);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(237, 137, 54, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Alert */
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert.show {
            display: flex;
        }

        .alert-error {
            background: rgba(229, 62, 62, 0.2);
            border: 1px solid var(--danger);
            color: #fc8181;
        }

        .alert-success {
            background: rgba(56, 161, 105, 0.2);
            border: 1px solid var(--success);
            color: #68d391;
        }

        /* Footer link */
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer a {
            color: var(--accent-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: var(--accent);
        }

        /* Demo accounts */
        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .demo-accounts h4 {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .demo-account span {
            color: var(--text-muted);
        }

        .demo-account code {
            color: var(--accent-light);
            background: rgba(237, 137, 54, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card { padding: 30px 25px; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>Chatbot RH</h1>
                <p>Fonction Publique</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showForm('login')">Connexion</button>
                <button class="auth-tab" onclick="showForm('register')">Inscription</button>
            </div>

            <div id="alert" class="alert">
                <i class="fas fa-info-circle"></i>
                <span id="alertMessage"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="loginEmail" placeholder="votre@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>

                <div class="demo-accounts">
                    <h4>üîë Compte de d√©monstration</h4>
                    <div class="demo-account">
                        <span>Gestionnaire RH:</span>
                        <code>admin@rh.fr / admin123</code>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Matricule</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card"></i>
                            <input type="text" class="form-control" id="regMatricule" placeholder="EMP001" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">T√©l√©phone</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" class="form-control" id="regTelephone" placeholder="06 XX XX XX XX">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nom</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" id="regNom" placeholder="Dupont" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pr√©nom</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" id="regPrenom" placeholder="Jean" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email professionnel</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="regEmail" placeholder="jean.dupont@gouv.fr" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">D√©partement</label>
                    <div class="input-wrapper">
                        <i class="fas fa-building"></i>
                        <input type="text" class="form-control" id="regDepartement" placeholder="Direction des Finances">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe (min. 6 caract√®res)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                    </div>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Cr√©er mon compte
                </button>
            </form>

            <div class="login-footer">
                <a href="/"><i class="fas fa-home"></i> Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(formType + 'Form').classList.add('active');
            event.target.classList.add('active');
            hideAlert();
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            alert.className = `alert show alert-${type}`;
            alertMessage.textContent = message;
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            hideAlert();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/employe';
                    }, 1000);
                } else {
                    showAlert(data.error);
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur');
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
        }

        async function handleRegister(event) {
            event.preventDefault();
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cr√©ation...';
            hideAlert();

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        matricule: document.getElementById('regMatricule').value,
                        nom: document.getElementById('regNom').value,
                        prenom: document.getElementById('regPrenom').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value,
                        telephone: document.getElementById('regTelephone').value,
                        departement: document.getElementById('regDepartement').value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        showForm('login');
                        document.querySelector('.auth-tab').click();
                    }, 2000);
                } else {
                    showAlert(data.error);
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur');
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-user-plus"></i> Cr√©er mon compte';
        }
    </script>
</body>
</html>
